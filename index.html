<!DOCTYPE html>
<html>
    
    <head>
        
        <link href="css/main.css" type="text/css" rel="stylesheet" />
        <title>Let's Quiz</title>
        <script src="https://kit.fontawesome.com/2f05e8e545.js" crossorigin="anonymous"></script>
        <script type="module" defer src="js/main.js"></script>
        
    </head>
    
    <body>
    
        <div class="wrapper">
        
            <div class="result"></div>
            
            <div class="main">
            
                <div class="header">
                    <h2>Let's Quiz!</h2>
                    <p id="timer">00 : 00 : 00</p>
                </div>
                    
                <div class="question"></div>

                <div class="options"></div>
                    
                <div class="footer">
                    
                    <button id="previousBtn"><i class="fa-solid fa-circle-chevron-left"></i> Previous</button>
                    <button id="clearBtn">Clear</button>
                    <button id="markBtn"><i class="fa-regular fa-bookmark"></i> Mark</button>
                    <button id="nextBtn">Next <i class="fa-solid fa-circle-chevron-right"></i></button>
                    
                </div>
                
            </div>
            
            <div class="sidebar">
                
                <div class="testDetails">
                    <h4>Mock test-1</h4>
                    <button id="endTestBtn">End Test</button>
                </div>
                
                <div class="testData"></div>
                
            </div>
        
        </div>

    </body>
    
</html>
